<html>
    <head>
        <link rel='stylesheet' type='text/css' href='style.css' />
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>
        <h1>Artnet Node Admin</h1>
        
        <div class='card' style='margin: 10px!important'>
            <div class='card-body' style='padding: 15px!important'>
              <h4>Universum</h4>
              <div class='form-inline'>
                    <div class='form-group mx-4 mb-2' style='margin-left: 0!important'>
                        <input class='form-control' type='number' id='universum'>
                        <button class='btn btn-primary mb-2' onclick='universumChange()'>Universum &auml;ndern</button>
                    </div>    
                </div>
            </div>
        </div>

        <div class='card' style='margin: 10px!important'>
            <div class='card-body' style='padding: 15px!important'>
              <h4>IP-Adresse</h4>
              <div class='form-inline'>
                    <div class='form-group' style='margin-left: 0!important'>
                        <input class='form-control' type='text' id='ip'>
                        <button class='btn btn-primary mb-2' onclick='ipChange()'>IP &auml;ndern</button><button class='btn btn-primary mb-2' onclick='dhcp()' style='margin-left:10px'>DHCP</button>
                    </div>
                </div>
            </div>
        </div>

        <div class='card' style='margin: 10px!important'>
            <div class='card-body' style='padding: 15px!important'>
              <h4>Output Mode</h4>
              <div class='form-inline'>
                    <div class='form-group mx-4 mb-2' style='margin-left: 0!important'>
                        <input class='form-control' type='text' id='etc'>
                        <button class='btn btn-primary mb-2' onclick='etcChange()'>ETC Trick</button><button class='btn btn-primary mb-2' onclick='raw()' style='margin-left:10px'>Raw</button>
                    </div>
                </div>
            </div>
        </div>

        <script src='script.js'></script>
        <iframe id='iframe' src='/' hidden></iframe>
    </body>
</html>
