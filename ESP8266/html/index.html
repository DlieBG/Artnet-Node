<html>
    <head>
        <link rel='stylesheet' type='text/css' href='style.css' />
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>
        <h1>Artnet Node Admin</h1>
        <div class='group'>
            <h4>Universum</h4>
            <input type='number' id='universum'></input><button onclick='universumChange()'>Universum &auml;ndern</button>
        </div>
        <br>
        <div class='group'>
            <h4>IP-Adresse</h4>
            <input type='text' id='ip'></input><button onclick='ipChange()'>IP &auml;ndern</button><button onclick='dhcp()'>DHCP</button>
        </div>
        <br>
        <div class='group'>
            <h4>Output Mode</h4>
            <input type='text' id='etc'></input><button onclick='etcChange()'>ETC Trick</button><button onclick='raw()'>Raw</button>
        </div>
        <script src='script.js'></script>
        <iframe id='iframe' src='/' hidden></iframe>
    </body>
  </html>
